<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel de Imagens</title>
  <link rel="stylesheet" href="8.css">
</head>
<body>
  <div class="slideshow-container">
    <div class="slide fade">
      <img src="https://pbs.twimg.com/media/EjmRL1rXgAIxPEJ.jpg" alt="Imagem 1">
    </div>
    <div class="slide fade">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRCLA1Rrk4o_NA9xFY8oVMoGmeYqtuPQOqAmw&s" alt="Imagem 2">
    </div>
    <div class="slide fade">
      <img src="https://catracalivre.com.br/wp-content/uploads/2018/06/57b961a41800002100bcc13a-2.jpeg" alt="Imagem 3">
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>

  <script>
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("slide");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
      }
      slides[slideIndex-1].style.display = "block";
    }

    setInterval(function(){
      plusSlides(1);
    }, 3000);
  </script>
</body>
</html>
