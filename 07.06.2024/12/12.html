<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<!-- Link para o SweetAlert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>

<div class="container">
    <h2>Formulário de Contato</h2>
    <form id="meuFormulario" action="#" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Seu e-mail" required><br>
        <input type="submit" value="Enviar">
    </form>
</div>

<script>
document.getElementById('meuFormulario').addEventListener('submit', function(e) {
    e.preventDefault(); // Impede o envio padrão do formulário
    
    // Aqui você pode adicionar validações ou processamento dos dados do formulário antes de enviar
    
    // Exibe o SweetAlert de envio com sucesso
    Swal.fire({
        icon: 'success',
        title: 'Envio com sucesso!',
        text: 'Seu formulário foi enviado com sucesso.',
        confirmButtonText: 'OK',
        backdrop: `
            rgba(0,0,123,0.4)
            url("https://media.giphy.com/media/dJtUvIqXpXRxxE4lm1/giphy.gif")
            left top
            no-repeat
        `
    });
});
</script>

</body>
</html>
